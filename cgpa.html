<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>

    <figure class="text-center p-5 pb-3">
        <h1 style="font-size: 1.5cm; color: rgb(59, 204, 30); font-family: Georgia, 'Times New Roman', Times, serif;">
            CGPA Calculator</h1>
    </figure>

    <script>
        function CGPA() {
            var count = 1;
            var a = parseFloat(document.getElementById("sema").value);
            var b = parseFloat(document.getElementById("semb").value);
            if (b != 0) {
                count++;
            }
            var c = parseFloat(document.getElementById("semc").value);
            if (c != 0) {
                count++;
            }
            var d = parseFloat(document.getElementById("semd").value);
            if (d != 0) {
                count++;
            }
            var e = parseFloat(document.getElementById("seme").value);
            if (e != 0) {
                count++;
            }
            var f = parseFloat(document.getElementById("semf").value);
            if (f != 0) {
                count++;
            }
            var g = parseFloat(document.getElementById("semg").value);
            if (g != 0) {
                count++;
            }
            var h = parseFloat(document.getElementById("semh").value);
            if (h != 0) {
                count++;
            }
            document.getElementById("result").value = ((a + b + c + d + e + f + g + h) / count);
        }
    </script>

    <div class="container w-50">
        <div class="container ps-5">

            <br>
            <div class="form-group row">
                <label for="sem1" class="col-2 col-form-label">Sem 1 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="sema" placeholder="Enter GPA">
                </div><br><br>

                <label for="sem2" class="col-2 col-form-label">Sem 2 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semb" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem3" class="col-2 col-form-label">Sem 3 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semc" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem4" class="col-2 col-form-label">Sem 4 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semd" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem5" class="col-2 col-form-label">Sem 5 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="seme" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem6" class="col-2 col-form-label">Sem 6 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semf" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem7" class="col-2 col-form-label">Sem 7 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semg" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="sem8" class="col-2 col-form-label">Sem 8 GPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="semh" placeholder="Enter GPA else 0">
                </div><br><br>

                <label for="answer" class="col-2 col-form-label ps-3">CGPA</label>
                <div class="col-10">
                    <input type="text" class="form-control w-50" id="result" placeholder="CGPA">
                </div><br><br>

                <button onclick="CGPA();" type="submit" class="btn btn-primary w-25">Calculate CGPA</button>

            </div>

        </div><br><br>
    </div>
</body>

</html>
