<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <figure class="text-center p-5"><h1 style="font-size: 1.5cm; color: rgb(59, 204, 30); font-family: Georgia, 'Times New Roman', Times, serif;">Arithmetic Calculator</h1></figure>
    <script>
        function add(){
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);  
            document.getElementById("ans").value = n1+n2;
        }
        function sub(){
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);  
            document.getElementById("ans").value = n1-n2;
        }
        function mul(){
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);  
            document.getElementById("ans").value = n1*n2;
        }
        function div(){
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);  
            document.getElementById("ans").value = n1/n2;
        }
    </script>
    <div class="container w-25 ">
        <div class="row ">
            <div class="col w-auto">
                <label for="val1" class="form-label w-auto"><b>Value 1</b></label>
                <input type="number" class="form-control w-auto" id="num1" placeholder="Enter 1st Value">
            </div>
        </div><br>
        <div class="row">
            <div class="col w-auto">
                <label for="val2" class="form-label w-auto"><b>Value 2</b></label>
                <input type="number" class="form-control w-auto" id="num2" placeholder="Enter 2nd Value">
            </div>
        </div><br>
        
        <button onclick="add();" type="submit" class="btn btn-primary text-center">Addition</button>
        <button onclick="sub();" type="submit" class="btn btn-secondary text-center">Subtraction</button><br><br>
        <button onclick="mul();" type="submit" class="btn btn-warning text-center">Multiplication</button>
        <button onclick="div();" type="submit" class="btn btn-dark text-center">Division</button>
        
        <br><br>
        <div class="row">
            <div class="col w-25"><label for="res" class="form-label w-auto"><b>Answer</b></label>
            <input type="text" class="form-control w-auto" id="ans" placeholder="Answer is"></div>
        </div><br>
    </div>
</body>
